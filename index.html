<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do App</title>

  <!-- ---------------- estilos compartilhados entre login e signup ---------------- -->
  <link rel="stylesheet" href="styles/acesso.css">
  <link rel="stylesheet" href="styles/loader.css">

  <!-- ---------------------- lógica aplicada no login ----------------------- -->
  <script src="/scripts/index.js"></script>
  <script src="/scripts/loader.js"></script>

</head>

<body>
  <div class="left" id="img">
   <img src="./assets/pessoa-login.png" alt="">
  </div>

  <div class="right">
    <form>
      <div class="form-header">
        <p>To-Do App</p>
      </div>
      <h1>Acessar</h1>
      <span class="message"></span>


      <label>
        Email:
        <input id="inputEmail" type="text" placeholder="Email">
      </label>
      <label>
        Senha:
        <input id="inputPassword" type="password" placeholder="********" minlength="8" maxlength="12">
      </label>

      <button type="submit" onclick="login()">Acessar</button>

    </form>
    <div class="ingressar" id="link">
      <a href="signup.html">Não possui conta? Crie agora mesmo</a>
    </div>
  </div>

</body>

</html>
